{% extends 'base.html' %}

{% block body %}

    <h1>index</h1>

    {% for posting in postings %}
    <p>{{ posting.title }}</p>
    <p>{{ posting.content }}</p>
    <a href="{% url 'postings:delete' id=posting.id %}">Delete</a>
    <a href="{% url 'postings:update' id=posting.id %}">Update</a>
    <hr>
    {% endfor %}

{% endblock %}
